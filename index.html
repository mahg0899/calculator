<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://mahg0899.github.io/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - MAHG</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="panel">
                <p class="result"></p>
            </div>
            <table>
                <tr>
                    <td><button id="ac" class="btn special">AC</button></td>
                    <td><button id="sign" class="btn special">+/-</button></td>
                    <td><button id="percentage" class="btn special">%</button></td>
                    <td><button id="division" class="btn operation">/</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="btn number">7</button></td>
                    <td><button id="eight" class="btn number">8</button></td>
                    <td><button id="nine" class="btn number">9</button></td>
                    <td><button id="multiplication" class="btn operation">X</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="btn number">4</button></td>
                    <td><button id="five" class="btn number">5</button></td>
                    <td><button id="six" class="btn number">6</button></td>
                    <td><button id="subtraction" class="btn operation">-</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="btn number">1</button></td>
                    <td><button id="two" class="btn number">2</button></td>
                    <td><button id="three" class="btn number">3</button></td>
                    <td><button id="add" class="btn operation">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="btn number">
                            <p id="zero">0</p>
                        </button></td>
                    <td><button id="decimal" class="btn decimal">.</button></td>
                    <td><button id="equal" class="btn operation">=</button></td>
                </tr>
            </table>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
